name: Build and Deploy Service

on:
  workflow_call:
    inputs:
      app:
        description: "App matrix assignment"
        required: true
        type: object
      build-path:
        description: "Maps to the docker file BUILD_PATH argument"
        required: true
        type: string
      build-profile:
        description: "Maps to the docker file BUILD_PROFILE argument"
        required: true
        type: string
      tag-prefix:
        description: "Prefix used for docker image tag."
        required: true
        type: string
      k8s-deployment-ns:
        description: "Kubernetes deployment namespace"
        required: true
        type: string
      k8s-ingress-name:
        description: "Kubernetes ingress name"
        required: true
        type: string
      k8s-ingress-tls-name:
        description: "Kubernetes ingress TLS name"
        required: true
        type: string

jobs:
  change_detector:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/paths-filter@v2
        id: changed
        with.filters.deps: ${{ inputs.app.dependencies }}
  build_docker:
    needs: [ change_detector ]
    if: ${{ needs.change_detector.outputs.deps == 'true' }}
    name: Build and Push Docker Image
    secrets: inherit
    uses: ./local_workflows/docker-build.yaml
    with:
      dockerfile: ${{ inputs.app.dockerfile }}
      build-path: ${{ inputs.build-path }}
      build-profile: ${{ inputs.build-profile }}
      app-name: ${{ inputs.app.app-name }}
      tag-prefix: ${{ inputs.tag-prefix }}
  deploy_kube:
    needs: [ build_docker ]
    name: Deploy Service to Kubernetes
    secrets: inherit
    uses: ./local_workflows/deploy-kubernetes.yaml
    with:
      app-name: ${{ inputs.app.app-name }}
      helm-chart: ${{ inputs.app.helm-chart }}
      tag-prefix: ${{ inputs.tag-prefix }}
      k8s-deployment-ns: ${{ inputs.k8s-deployment-ns }}
      k8s-ingress-name: ${{ inputs.k8s-ingress-name }}
      k8s-ingress-tls-name: ${{ inputs.k8s-ingress-tls-name }}
