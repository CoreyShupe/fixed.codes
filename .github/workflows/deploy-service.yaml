name: Build and Deploy Service

on:
  workflow_call:
    inputs:
      build-path:
        description: "Maps to the docker file BUILD_PATH argument"
        required: true
        type: string
      build-profile:
        description: "Maps to the docker file BUILD_PROFILE argument"
        required: true
        type: string
      app-name:
        description: "The app's name."
        required: true
        type: string
      helm-chart:
        description: "The helm chart's name."
        required: true
        type: string
      dockerfile:
        description: "The dockerfile to use."
        required: false
        type: string
        default: "Dockerfile"
      tag-prefix:
        description: "Prefix used for docker image tag."
        required: true
        type: string
      k8s-deployment-ns:
        description: "Kubernetes deployment namespace"
        required: true
        type: string
      k8s-ingress-name:
        description: "Kubernetes ingress name"
        required: true
        type: string
      k8s-ingress-tls-name:
        description: "Kubernetes ingress TLS name"
        required: true
        type: string

jobs:
  build_docker:
    needs: [ import_deploy_info ]
    name: Build and Push Docker Image
    secrets: inherit
    uses: ./.github/workflows/docker-build.yaml
    with:
      dockerfile: ${{ inputs.dockerfile }}
      build-path: ${{ inputs.build-path }}
      build-profile: ${{ inputs.build-profile }}
      app-name: ${{ inputs.app-name }}
      tag-prefix: ${{ inputs.tag-prefix }}
  deploy_kube:
    needs: [ import_deploy_info, build_docker ]
    name: Deploy Service to Kubernetes
    secrets: inherit
    uses: ./.github/workflows/deploy-kubernetes.yaml
    with:
      app-name: ${{ inputs.app-name }}
      helm-chart: ${{ inputs.helm-chart }}
      tag-prefix: ${{ inputs.tag-prefix }}
      k8s-deployment-ns: ${{ inputs.k8s-deployment-ns }}
      k8s-ingress-name: ${{ inputs.k8s-ingress-name }}
      k8s-ingress-tls-name: ${{ inputs.k8s-ingress-tls-name }}